{% load static %}
<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel='stylesheet' href="{% static 'community/css/layout.css'%}">
    {% block extrahead %}

    {% endblock %}
</head>

<body>

    <div class="navbar">
        <div class=logo1>
            <img src="{% static 'images/logo1.png'%}" alt="먹고는 살아야지" class="mainimg">
        </div>
        <div class="menu_container">
            <div>
                <div class="menu"><a href="{% url 'diet:my_meal_planner' %}">DIET</a></div>
                <div class="menu"><a href="{% url 'community:community' %}">COMMUNITY</a></div>
                <div class="menu"><a href="{% url 'recipe:list' %}">RECIPE</a></div>
                <div class="menu"><a href="{% url 'people' %}">MYPAGE</a></div>
            </div>

            
            <div class="RightMenu">
            {% if user.is_active %}
                <div class="userid">{{user.profile.nickname}}님</div>
                <div class="LoginAndLogoutMenu" ><a href="{% url 'accounts:logout' %}"> Logout </a></div>
            </div>
            {% else %}
                <div class="userid"><a href="{% url 'accounts:signup' %}">회원가입</a></div>
                <div class="LoginAndLogoutMenu" ><a href="{% url 'accounts:login' %}"> Login </a> </div>
            {% endif %}
        </div>
        <br>
        <div class="header-color"></div>
    </div>
    {% block content %}

    {% endblock %}

    <footer>
        <br>
        <br>
        <br>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
