{% extends 'community/layout.html' %}
{% load static %}

{% block content %}
<head>
    <link rel='stylesheet' href="{% static 'community/css/new.css'%}">
</head>
<body>

    <div class="form">
        <form action="{% url 'community:create' %}" method="post">
            {% csrf_token %}
            <div>
                제목 : <input type="text" name="title">
            </div>
            <div>
                본문 : <textarea name ="content" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">작성</button> 
        </form>
    </div>
</body>
{% endblock %}
